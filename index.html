    <div class="qualifying">
      <div class="col-md-6 mb-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <h3 class="card-title mb-3 ">Loft Insulation</h3>
            <form>
              <div class="mb-3">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Own the Property</option>
        <option value="2" style="color: red;">Rented Property</option>
      </select>
      <label for="floatingSelectGrid">Q1 Own or Rent</label>
    </div>
  </div>

                <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
      <option selected>Select</option>
        <option value="1">45-59</option>
        <option value="2">60-79</option>
        <option value="3" style="color: red;">80 and over</option>
      </select>
      <label for="floatingSelectGrid">Q2 Age Brackets</label>
    </div>
  </div>

                  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">House</option>
        <option value="2">Bungalow</option>
        <option value="3">Terraced</option>
         <option value="4">End of Terraced</option>
          <option value="5">Semi-Detached</option>
           <option value="6">Detached</option>
            <option value="7" style="color: red;">Flat,Maisonette,ParkHome</option>
      </select>
      <label for="floatingSelectGrid">Q3 Property Type</label>
    </div>
  </div>

                  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1" style="color: red;">Yes or No Loft</option>
        <option value="2">No</option>
      </select>
      <label for="floatingSelectGrid">Q4 Converted or Not</label>
    </div>
  </div>

                  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1" style="color: red;">last 12 months</option>
        <option value="2">5 years</option>
        <option value="3">10 years</option>
        <option value="4">More than 10 years</option>
        <option value="5">Not Sure</option>
        <option value="6">I don't have insulation</option>
      </select>
      <label for="floatingSelectGrid">Q5 Loft Insulation was Installed</label>
    </div>
  </div>

                  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Spray Foam</option>
        <option value="2">Kingspan</option>
        <option value="3">Fiberglass</option>
        <option value="4">Rock Wool</option>
        <option value="5">Mineral Wool</option>
        <option value="6">Not Sure</option>
      </select>
      <label for="floatingSelectGrid">Q6 What Type of Insulation</label>
    </div>
  </div>

                  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Employed</option>
        <option value="2">Self-employed</option>
        <option value="3" style="color: red;">Unemployed</option>
        <option value="4">Retired</option>
      </select>
      <label for="floatingSelectGrid">Q7 Employment Status</label>
    </div>
  </div>

  <div class="form-floating">

  <label for="floatingTextarea">Write a note here...</label>
