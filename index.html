<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campaign Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body style="margin:0; padding: 0;">
    <div class="container-fluid p-3 w-auto text-white mb-3" style="background-color:#355070; font-family: Helvetica, sans-serif; font-size: 2em; text-align: center;">Campaign Survey Form</div>
<div class="row">
      <!-- Loft Insulation Form -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3 ">Loft Insulation</h3>
            <form>
              <div class="mb-3">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Own the Property</option>
        <option value="2" style="color: red;">Rented Property</option>
      </select>
      <label for="floatingSelectGrid">Q1 Own or Rent</label>
    </div>
  </div>

                <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
      <option selected>Select</option>
        <option value="1">45-59</option>
        <option value="2">60-79</option>
        <option value="3" style="color: red;">80 and over</option>
      </select>
      <label for="floatingSelectGrid">Q2 Age Brackets</label>
    </div>
  </div>

                  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">House</option>
        <option value="2">Bungalow</option>
        <option value="3">Terraced</option>
         <option value="4">End of Terraced</option>
          <option value="5">Semi-Detached</option>
           <option value="6">Detached</option>
            <option value="7" style="color: red;">Flat,Maisonette,ParkHome</option>
      </select>
      <label for="floatingSelectGrid">Q3 Property Type</label>
    </div>
  </div>

                  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1" style="color: red;">Yes or No Loft</option>
        <option value="2">No</option>
      </select>
      <label for="floatingSelectGrid">Q4 Converted or Not</label>
    </div>
  </div>

                  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1" style="color: red;">last 12 months</option>
        <option value="2">5 years</option>
        <option value="3">10 years</option>
        <option value="4">More than 10 years</option>
        <option value="5">Not Sure</option>
        <option value="6">I don't have insulation</option>
      </select>
      <label for="floatingSelectGrid">Q5 Loft Insulation was Installed</label>
    </div>
  </div>

                  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Spray Foam</option>
        <option value="2">Kingspan</option>
        <option value="3">Fiberglass</option>
        <option value="4">Rock Wool</option>
        <option value="5">Mineral Wool</option>
        <option value="6">Not Sure</option>
      </select>
      <label for="floatingSelectGrid">Q6 What Type of Insulation</label>
    </div>
  </div>

                  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Employed</option>
        <option value="2">Self-employed</option>
        <option value="3" style="color: red;">Unemployed</option>
        <option value="4">Retired</option>
      </select>
      <label for="floatingSelectGrid">Q7 Employment Status</label>
    </div>
  </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Windows & Doors Form -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">Windows & Doors</h3>
            <form>
              <div class="mb-3">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Windows</option>
        <option value="2">Doors</option>
        <option value="3">Both</option>
      </select>
      <label for="floatingSelectGrid">Q1 Windows/Doors/Both</label>
    </div>
  </div>

<div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Over</option>
        <option value="2">Under</option>
      </select>
      <label for="floatingSelectGrid">Q2 Are They Over or Under 10 Years Old</label>
    </div>
  </div>

  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Wood</option>
        <option value="2">Metal</option>
        <option value="3">UPVC</option>
      </select>
      <label for="floatingSelectGrid">Q3 What Are They Made From?</label>
    </div>
  </div>

  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Maintenance</option>
        <option value="2">Any Rotting</option>
        <option value="3">Drafty</option>
      </select>
      <label for="floatingSelectGrid">Q4A WOOD OPTION</label>
    </div>
  </div>

  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Condensation</option>
        <option value="2">Appearance</option>
        <option value="3" >Drafty</option>
      </select>
      <label for="floatingSelectGrid">Q4B METAL OPTION</label>
    </div>
  </div>

  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Condensation</option>
        <option value="2">Drafty</option>
        <option value="3">Better Insulation</option>
      </select>
      <label for="floatingSelectGrid">Q4C UPVC OPTION</label>
    </div>
  </div>

  <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
      </select>
      <label for="floatingSelectGrid">Q5 WHEN</label>
    </div>
  </div>

    <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Own the Home</option>
       <option value="2" style="color: red;">Renting/Belong to the Council</option>
      </select>
      <label for="floatingSelectGrid">Q6 Own the Home/Rent The Property/Belong To The Council</label>
    </div>
  </div>

      <div class="mb-1">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Select</option>
        <option value="1">Sole Owner</option>
       <option value="2">Jointly Owned</option>
      </select>
      <label for="floatingSelectGrid">Q7 Sole Owner/Jointly Owned</label>
    </div>
  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer p-2 style="font-size: medium; text-align: center; background-color: #355070; color: #ffff;"> Made by Austin</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>

</html>
