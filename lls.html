    <script>
  const colorInput = document.getElementById('favoriteColor');
  const colorBox = document.getElementById('colorBox');

  function isValidColor(value) {
    const s = new Option().style;
    s.color = value;
    return s.color !== '';
  }

  colorInput.addEventListener('input', () => {
    const colorValue = colorInput.value.trim();
    if (colorValue && isValidColor(colorValue)) {
      colorBox.style.background = colorValue;
      colorBox.textContent = '';
    } else {
      colorBox.style.background = 'transparent';
      colorBox.textContent = 'NAN';
    }
  });
</script>
